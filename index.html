
<!-- Basic Html structure -->

<!DOCTYPE html> <!-- defines the document type (HTML5) , telling the browser to intepreted as HTML5-->
<html> <!--root element wraps ALL the conntent of the page-->

<head>  <!-- contains the meta information of the webpage , not visible on the webpage itself-->

    <meta menu = "viewport" content = "width=device-width, initial-scale=1"> <!-- controls the layout on mobile devices , widht set to device , and inital zoom = 1-->
    <title>To-Do List App</title> <!--holds the title of the webpage-->
    <link rel="stylesheet" href="style.css"> <!--links the external CSS file to the HTML file -->
    
</head> <!--Information the user can't see-->

<body> <!-- holds the content the user can see-->

 <div class="container">  <!--Will be everything bakcground idea-->
     
 </div>

</body>

</html>
